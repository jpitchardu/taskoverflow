version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: taskoverflow_user
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: taskoverflow_dashboard
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskoverflow_user -d taskoverflow_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskoverflow-network

  api:
    build:
      context: .
      dockerfile:  server/Dockerfile
    container_name: taskoverflow_api
    ports:
      - 5000:8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - taskoverflow-network
    volumes:
      - .:/app/source


  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: taskoverflow_client
    depends_on:
      api:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://api
    ports:
      - 3000:8080 
    volumes:
      - ./client:/app
    networks:
      - taskoverflow-network


volumes:
  postgres_data:

networks:
  taskoverflow-network:
    driver: bridge