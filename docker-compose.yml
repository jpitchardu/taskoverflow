version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: taskoverflow_user
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: taskoverflow_dashboard
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskoverflow-network

  api:
    build:
      context: .
      dockerfile:  server/Dockerfile
    container_name: taskoverflow_api
    ports:
      - 3000:8080
    depends_on:
      - postgres
    networks:
      - taskoverflow-network
    volumes:
      - .:/app/source

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskoverflow_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskoverflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - 8080:80
    depends_on:
      - postgres
    networks:
      - taskoverflow-network

volumes:
  postgres_data:

networks:
  taskoverflow-network:
    driver: bridge